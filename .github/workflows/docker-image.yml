name: Create and publish a Docker image

on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - '**.md'
      - 'docker-compose.yml'
      - 'docker-compose.dev.yml'
      - '.github/ISSUE_TEMPLATE/*.yml'
      - '.github/dependabot.yml'
  pull_request:
    branches:
      - 'main'
    paths-ignore:
      - '**.md'
      - 'docker-compose.yml'
      - 'docker-compose.dev.yml'
      - '.github/ISSUE_TEMPLATE/*.yml'
      - '.github/dependabot.yml'
  workflow_dispatch:
  release:
    types: [published, edited]

jobs:
  build-and-publish-image:
    strategy:
      matrix:
        arch:
          - linux/amd64
          - linux/arm64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/nsarrazin/serge
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        if: ${{ github.event_name != 'pull_request' }} || ${{ contains(fromJSON('["nsarrazin","gaby"]'), github.actor) == true }}
        uses: docker/login-action@v2 
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Trying to push without write access will causes 403 error
      - name: Build and Publish Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }} || ${{ contains(fromJSON('["nsarrazin","gaby"]'), github.actor) == true }}
          target: release
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: ${{ matrix.arch }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
